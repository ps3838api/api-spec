swagger: '2.0'
info:
  version: 1.0.0
  title: PS3838 API - Customer Account API Reference
  description:  |
    
    # Authentication 
    
    API uses HTTP Basic access authentication.You need to send Authorization HTTP Request header:  
    
    `Authorization: Basic <Base64 value of UTF-8 encoded "username:password">`
    
    Example:
    
    `Authorization: Basic U03MyOT23YbzMDc6d3c3O1DQ1`
    
  x-logo:
    url: ''
host: api.ps3838.com
schemes:
  - https
security:
  - basicAuth: []
paths:
  /v1/client/balance:
    get:
      tags:
        - Default
      summary: Get Client Balance - v1
      description: Returns current client balance.
      operationId: Client_Balance_V1_Get
      consumes: []
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ClientBalanceResponse'
        '400':
          description: BadRequest
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: InternalServerError
          schema:
            $ref: '#/definitions/ExtendedErrorResponse'
      deprecated: false
  /v1/translations:
    get:
      tags:
        - Default
      summary: Get Translations - v1
      description: Returns translations for strings in base texts array. Each string in parameters must be URL encoded and separated with '|' character. Parameters are not case-sensitive.
      operationId: Translations_V1_Get
      consumes: []
      produces:
        - application/json
      parameters:
        - name: cultureCodes
          in: query
          description: Must be in Language Culture Name format.
          required: true
          type: string
        - name: baseTexts
          in: query
          description: Array of strings to be translated.
          required: true
          type: string
      deprecated: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TranslationResponse'
        '400':
          description: BadRequest
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: InternalServerError
          schema:
            $ref: '#/definitions/ExtendedErrorResponse'
  /v3/translations:
    get:
      tags:
        - Default
      summary: Get Translations - v3
      description: |
        Returns language translations.  
        
        ```
          
        https://api.ps3838.com/v3/translations?cultureCodes=de-DE|fr-FR&baseTexts=Football|Soccer
          
    
        ```
        ## Supported languages 
        | Language   | Culture |
        |------------|---------|
        | English    | en-US   |
        | British    | en-GB   |
        | ChineseSI  | zh-CN   |
        | ChineseTR  | zh-TW   |
        | Finnish    | fi-FI   |
        | German     | de-DE   |
        | Hebrew     | he-IL   |
        | Italian    | it-IT   |
        | Norwegian  | nb-NO   |
        | Portuguese | pt-BR   |
        | Russian    | ru-RU   |
        | Spanish    | es-ES   |
        | Swedish    | sv-SE   |
        | Thai       | th-TH   |
        | Polish     | pl-PL   |
        | French     | fr-FR   |
        | Japanese   | ja-JP   |
        | Korean     | ko-KR   |
        | Vietnamese | vi-VN   |
        | Indonesian | id-ID   |
        | Czech      | cs-CZ   |
        
        
      operationId: Translations_V3_Get
      consumes: []
      produces:
        - application/json
      parameters:
        - name: cultureCodes
          in: query
          description: Array of language cultures separated with |.
          required: true
          type: string
        - name: baseTexts
          in: query
          description: Array of base texts to be translated separated with |. Each base text in the array must be URL encoded. Base texts are not case sensitive.
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TranslationResponseV3'
        '400':
          description: BadRequest
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: InternalServerError
          schema:
            $ref: '#/definitions/ExtendedErrorResponse'
securityDefinitions:
  basicAuth:
    type: basic
definitions:
  ErrorResponse:
    type: object
    properties:
      code:
        type: string
        description: Identifier representing the type of error that occurred.
      message:
        type: string
        description: Description of the error.
    description: Contains details of an error that was encountered.
  ExtendedErrorResponse:
    type: object
    properties:
      ref:
        type: string
      code:
        type: string
      message:
        type: string
  ClientBalanceResponse:
    description: Client Balance Details
    type: object
    properties:
      availableBalance:
        format: double
        description: Amount available for betting.
        type: number
      outstandingTransactions:
        format: double
        description: Sum of not yet settled bet amounts.
        type: number
      givenCredit:
        format: double
        description: Client’s credit.
        type: number
      currency:
        description: Client’s currency code.
        type: string
    required: 
      - availableBalance
      - outstandingTransactions
      - givenCredit
      - currency
  TranslationResponse:
    type: object
    properties:
      translations:
        type: array
        description: Collection of translations.
        items:
          $ref: '#/definitions/Translation'
  TranslationResponseV3:
    type: object
    properties:
      translations:
        type: array
        description: Collection of translations.
        items:
          $ref: '#/definitions/TranslationV3'          
  Translation:
    type: object
    properties:
      text:
        type: string
        description: Original requested text to be translated.
      cultures:
        type: array
        description: Collection of translations by culture.
        items:
          $ref: '#/definitions/TranslationByCulture'
  TranslationV3:
    type: object
    properties:
      text:
        type: string
        description: Original requested text to be translated.
      cultures:
        type: array
        description: Collection of translations by culture.
        items:
          $ref: '#/definitions/TranslationByCultureV3'          
  TranslationByCulture:
    type: object
    properties:
      id:
        type: string
        description: Culture based on which the text is translated.
      text:
        type: string
        description: Translation text.
  TranslationByCultureV3:
    type: object
    properties:
      id:
        type: string
        description: Culture based on which the text is translated.
        enum:
          - en-US
          - en-GB
          - zh-CN
          - zh-TW
          - fi-FI
          - de-DE
          - he-IL
          - it-IT
          - nb-NO
          - pt-BR
          - ru-RU
          - es-ES
          - sv-SE
          - th-TH
          - pl-PL
          - fr-FR
          - ja-JP
          - ko-KR
          - vi-VN
          - id-ID
          - cs-CZ
        example: fr-FR        
      text:
        type: string
        description: Translation text.        
