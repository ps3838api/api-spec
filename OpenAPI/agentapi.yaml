swagger: '2.0'
info:
  version: 1.0.0
  title: PS3838 API - Partner API Reference
  description: |

    # Authentication 

    The API uses API Key to access the API. Always use HTTPS to access the API.

    To get API Key, the user must access to Partner Site and register key in Partner API Access at My Account menu.

    You need to send HTTP Request header like this:    

    `Authorization: Bearer <API Key>`

    Example:

    `Authorization: Bearer 2e4d7d04-2c86-11ef-a458-005056904f90=`

    # Data Formats 

    PS3838 API supports only JSON format. HTTP header Accept must be set:

    `Accept: application/json`

    POST HTTP Request must have JSON body content and Content-Type HTTP header must be set:

    `Content-Type: application/json`

    # Date Time Format

    All dates and times are in GMT time zone, ISO 8601 format

    # API Path

    To access the API, the user must use the correct path.

    The root path for the API is:

    api.ps3838.com/partner

    The remainder of the URI is comprised of the version of the endpoint (e.g. v1) and the endpoint itself.

    Example URI: api.ps3838.com/partner/v1/balance
  x-logo:
    url: ''
host: api.ps3838.com
schemes:
  - https
security:
  - apiKey: []
paths:
  /partner/v1/balance:
    get:
      tags:
        - Balance
      summary: Get Balance – v1
      description: Gets the account balance for the account(s) requested.
      operationId: Balance_V1_Get
      consumes: []
      produces:
        - application/json
      parameters:
        - name: level
          in: query
          description: 'The level for which to get the data. Value must be one of the following [PART, CORP, SMA, MA, AG, PL].'
          required: false
          type: string
          enum:
            - PART
            - CORP
            - SMA
            - MA
            - AG
            - PL
        - name: direct
          in: query
          description: Whether to limit to direct downline accounts (including member accounts). Default value if not passed = false.
          required: false
          type: boolean
        - name: username
          in: query
          description: The username of the account for which to return data.
          required: false
          type: string
        - name: pageSize
          in: query
          description: Page size in case. Max is 1000.
          required: false
          type: integer
          default: 1000
        - name: fromRecord
          in: query
          description: 'Starting record (inclusive) of the result. To fetch next page set it to toRecord+1 '
          required: false
          type: integer
          default: 0
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              moreAvailable:
                type: boolean
                description: Indicates whether more pages are available.
                example: true
              pageSize:
                type: integer
                description: The requested page size. Default is 1000.
                example: 1000
              fromRecord:
                type: integer
                description: Starting record number of the result set. Records start at zero
                example: 0
              toRecord:
                type: integer
                description: Ending record number of the result set.
                example: 999
              reportDateTime:
                type: string
                format: date-time
                example: '2023-06-13T15:24:48Z'
                description: Report date time.
              agent:
                type: array
                description: A collection of agents.
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      description: Username.
                      example: ABC123
                    nickname:
                      type: string
                      description: Nickname.
                      example: null
                    level:
                      type: string
                      description: Username level.
                      enum:
                        - PART
                        - CORP
                        - SMA
                        - MA
                        - AG
                        - PL
                      example: SMA
                    currency:
                      type: string
                      description: Currency.
                      example: USD
                    totalBalance:
                      type: number
                      format: double
                      example: -16480.15
                      description: Total Balance.
                    yesterdayBalance:
                      type: number
                      format: double
                      example: -14580.15
                      description: Yesterday Balance.
                    totalCash:
                      type: number
                      format: double
                      example: 1000
                      description: Total Cash.
                    yesterdayCash:
                      type: number
                      format: double
                      example: 2048.65
                      description: Yesterday Cash.
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
  /partner/v1/credit:
    get:
      tags:
        - Credit
      summary: Get Credit – v1
      description: Gets the credit information for the account(s) requested.
      operationId: Credit_V1_Get
      consumes: []
      produces:
        - application/json
      parameters:
        - name: level
          in: query
          description: 'Agent Level to be returned. Value must be one of the following [PART, CORP, SMA, MA, AG, PL].'
          required: false
          type: string
          enum:
            - PART
            - CORP
            - SMA
            - MA
            - AG
            - PL
        - name: direct
          in: query
          description: Whether to limit to direct downline accounts (including member accounts). Default value if not passed = false.
          required: false
          type: boolean
        - name: username
          in: query
          description: The username of the account for which to return data.
          required: false
          type: string
        - name: pageSize
          in: query
          description: Page size in case. Max is 1000.
          required: false
          type: integer
          default: 1000
        - name: fromRecord
          in: query
          description: 'Starting record (inclusive) of the result. To fetch next page set it to toRecord+1 '
          required: false
          type: integer
          default: 0
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              moreAvailable:
                type: boolean
                description: Indicates whether more pages are available.
                example: true
              pageSize:
                type: integer
                description: The requested page size. Default is 1000.
                example: 1000
              fromRecord:
                type: integer
                description: Starting record number of the result set. Records start at zero
                example: 0
              toRecord:
                type: integer
                description: Ending record number of the result set.
                example: 999
              reportDateTime:
                type: string
                format: date-time
                example: '2023-06-13T15:24:48Z'
                description: Date and time of the response.
              agent:
                type: array
                description: Contains a list of Agents.
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      description: Account username.
                      example: ABC123
                    nickname:
                      type: string
                      description: Nickname.
                      example: null
                    level:
                      type: string
                      description: Agent Level.
                      enum:
                        - PART
                        - CORP
                        - SMA
                        - MA
                        - AG
                        - PL
                      example: SMA
                    status:
                      type: string
                      description: Account Status.
                      enum:
                        - ACTIVE
                        - INACTIVE
                        - SUSPENDED
                        - CLOSED
                        - COSUSP
                        - COINACT
                        - FAILED_LOGINS
                      example: ACTIVE
                    currency:
                      type: string
                      description: Account Currency.
                      example: USD
                    creditGiven:
                      type: number
                      format: double
                      example: 7819.49
                      description: Amount of Credit Given.
                    creditUsed:
                      type: number
                      format: double
                      example: 1000
                      description: Amount of Credit Used.
                    availableCredit:
                      type: number
                      format: double
                      example: 6819.49
                      description: Amount of Available Credit. Not present in object for member (PL) level accounts.
                    totalBalance:
                      type: number
                      format: double
                      example: 6819.49
                      description: Total Balance of the Account.
                    outstanding:
                      type: number
                      format: double
                      example: 100
                      description: Amount of Outstanding Bets.
                    downlineMaxCredit:
                      type: number
                      format: double
                      example: 1563.89
                      description: Maximum Credit Amount for downline accounts. Not present in object for member (PL) level accounts.
                    memberMaxCredit:
                      type: number
                      format: double
                      example: 1563.89
                      description: Maximum Credit Amount for member accounts. Not present in object for member (PL) level accounts.
                    availableBetCredit:
                      type: number
                      format: double
                      description: Amount of Bet Credit. Only present in object for member (PL) level accounts.
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
    post:
      tags:
        - Credit
      summary: Set Credit - v1
      operationId: Credit_V1_Set
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: Set Credit request.
          required: true
          schema:
            type: object
            properties:
              credit:
                type: object
                properties:
                  usercode:
                    type: string
                    example: QSA
                    description: Usercode of account to be updated.
                  currency:
                    type: string
                    example: USD
                    description: Currency of the update. Destination Currency (currency of account being updated).
                  creditGiven:
                    type: number
                    format: double
                    example: 1000
                    description: Amount of Credit Given.
                  downlineMaxCredit:
                    type: number
                    format: double
                    example: 200
                    description: Maximum Credit Amount for downline accounts.
                  memberMaxCredit:
                    type: number
                    format: double
                    example: 200
                    description: Maximum Credit Amount for member accounts.
                description: ''
            description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                example: SUCCESS
                description: Status of the response.
                enum:
                  - SUCCESS
            description: ''
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              status:
                type: string
                example: REJECTED
                description: 'If the record fails validation, the status must be reported as REJECTED, the errorCode as INVALID_REQUEST_DATA will be in the response.'
                enum:
                  - REJECTED
              rejectCode:
                type: string
                description: |
                  SYSTEM_SECURITY_BLOCK_BALANCE = Please contact your upline,  
                  USED_EXCEEDS_CREDIT = Credit Used exceeds Credit Given,  
                  CREDIT_EXCEEDS_PARENT_DOWNLINE = Credit Given exceeds Downline Max Credit of parent agent,  
                  CREDIT_EXCEEDS_MEMBER = Credit Given exceeds upline's Member Max Credit. Only applicable for Member updates,  
                  DOWNLINE_EXCEEDS_CREDIT = Downline Max Credit exceeds new credit given (or old if no new value specified),  
                  USED_EXCEEDS_DOWNLINE = Credit Used exceeds Downline Max Credit,  
                  MEMBER_EXCEEDS_CREDIT = Member Max Credit exceeds new credit given (or old if no new value specified),  
                  MEMBER_EXCEEDS_DOWNLINE = Member Max Credit exceeds new downline max credit (or old if no new value specified),  
                  USED_EXCEEDS_MEMBER = Credit Used exceeds Member Max Credit,  
                  INVALID_CURRENCY = Currency must be either currency of logged in account or the destination account,  
                  ACCOUNT_CLOSED = Account to be updated is Closed. This cannot happen on the Partner Services Back Office as the option is not available,  
                  MEMBER_EXCEEDS_GIVEN = Member Max Credit exceeds given credit,  
                  PERMISSION_DENIED = User does not have permission to perform this action,  
                enum:
                  - SYSTEM_SECURITY_BLOCK_BALANCE
                  - USED_EXCEEDS_CREDIT
                  - CREDIT_EXCEEDS_PARENT_DOWNLINE
                  - CREDIT_EXCEEDS_MEMBER
                  - DOWNLINE_EXCEEDS_CREDIT
                  - USED_EXCEEDS_DOWNLINE
                  - MEMBER_EXCEEDS_CREDIT
                  - MEMBER_EXCEEDS_DOWNLINE
                  - USED_EXCEEDS_MEMBER
                  - INVALID_CURRENCY
                  - ACCOUNT_CLOSED
                  - MEMBER_EXCEEDS_GIVEN
                  - PERMISSION_DENIED
              errorCode:
                type: string
                description: Error code.
                enum:
                  - INVALID_REQUEST_DATA
            description: ''
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
  /partner/v1/account-status:
    post:
      tags:
        - Account
      summary: Account Status - v1
      description: Updates the account status for the account posted.
      operationId: Update_Account_Status_V1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            type: object
            properties:
              usercode:
                type: string
                example: QSA
                description: Usercode of account to be updated.
              status:
                type: string
                description: Account Status.
                enum:
                  - ACTIVE
                  - INACTIVE
                  - SUSPENDED
                  - CLOSED
                example: INACTIVE
            description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                example: SUCCESS
                description: Status of the response.
                enum:
                  - SUCCESS
            description: ''
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              status:
                type: string
                example: REJECTED
                description: 'If the record fails validation, the status must be reported as REJECTED, the errorCode as INVALID_REQUEST_DATA will be in the response.'
                enum:
                  - REJECTED
              rejectCode:
                type: string
                description: |
                  ACCOUNT_NOT_DIRECT = Account to be updated is not a direct downline,  
                  ACCOUNT_CLOSED = Account to be updated is CLOSED,  
                  INVALID_STATUS = Invalid account status,  
                  INVALID_STATUS_UPDATE = Account status cannot be changed. Please contact your upline,  
                  PERMISSION_DENIED = User does not have permission to perform this action,  
                  OUTSTANDING_BETS = Account cannot be closed because at least one player has outstanding bets,  
                enum:
                  - ACCOUNT_NOT_DIRECT
                  - ACCOUNT_CLOSED
                  - INVALID_STATUS
                  - INVALID_STATUS_UPDATE
                  - PERMISSION_DENIED
                  - OUTSTANDING_BETS
              errorCode:
                type: string
                description: Error code.
                enum:
                  - INVALID_REQUEST_DATA
            description: ''
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
  /partner/v1/change-password:
    post:
      tags:
        - Account
      summary: Change Password - v1
      description: Updates the password for the account posted.
      operationId: Change_Password_V1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            type: object
            properties:
              usercode:
                type: string
                example: QSA
                description: Usercode of account to be updated.
              password:
                type: string
                example: 1234qwer@
                description: New Password.
              confirmPassword:
                type: string
                example: 1234qwer@
                description: Confirm New Password.
            description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                example: SUCCESS
                description: Status of the response.
                enum:
                  - SUCCESS
            description: ''
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              status:
                type: string
                example: REJECTED
                description: 'If the record fails validation, the status must be reported as REJECTED, the errorCode as INVALID_REQUEST_DATA will be in the response.'
                enum:
                  - REJECTED
              rejectCode:
                type: string
                description: |
                  ACCOUNT_NOT_DIRECT = Account to be updated is not a direct downline,  
                  ACCOUNT_CLOSED = Account to be updated is CLOSED,  
                  PASSWORD_MISMATCH = Password and Confirm Password do not match,  
                  PASSWORD_CRITERIA_FAIL = Password fails to meet the required criteria,  
                  PASSWORD_SAME_AS_OLD = New Password cannot be the same as the Old Password,  
                  PERMISSION_DENIED = User does not have permission to perform this action,  
                enum:
                  - ACCOUNT_NOT_DIRECT
                  - ACCOUNT_CLOSED
                  - PASSWORD_MISMATCH
                  - PASSWORD_CRITERIA_FAIL
                  - PASSWORD_SAME_AS_OLD
                  - PERMISSION_DENIED
              errorCode:
                type: string
                description: Error code.
                enum:
                  - INVALID_REQUEST_DATA
            description: ''
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
  /partner/v1/downline-transfer:
    post:
      tags:
        - Downline Transfer
      summary: Downline Transfer - v1
      description: Performs a transfer to/from a direct downline account.
      operationId: Downline_Transfer_V1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            type: object
            properties:
              usercode:
                type: string
                example: QSA
                description: Usercode of account to be updated.
              transferAmount:
                type: number
                format: double
                example: 12456.78
                description: Amount to be transferred. May include decimal places.
              comment:
                type: string
                description: Optional.
                example: ''
            description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                example: SUCCESS
                description: Status of the response.
                enum:
                  - SUCCESS
              transferAccount:
                type: object
                properties:
                  usercode:
                    type: string
                    description: Account Username.
                    example: MGZ10
                  nickname:
                    type: string
                    description: Nickname.
                    example: null
                  currency:
                    type: string
                    description: Account Currency.
                    example: USD
                  yesterdayBalance:
                    type: number
                    format: double
                    example: 56789.55
                    description: New value of Yesterday's Balance.
                  totalBalance:
                    type: number
                    format: double
                    example: 56789.55
                    description: New value of Total Balance.
                  yesterdayCash:
                    type: number
                    format: double
                    example: 67890.55
                    description: New value of Yesterday's Cash Balance.
                  totalCash:
                    type: number
                    format: double
                    example: 67890.55
                    description: New value of Total Cash Balance.
                  creditUsed:
                    type: number
                    format: double
                    example: 900000
                    description: New value of Credit Used.
                description: Updated account information for the account updated.
        '400':
          description: BadRequest
          schema:
            type: object
            properties:
              status:
                type: string
                example: REJECTED
                description: 'If the record fails validation, the status must be reported as REJECTED, the errorCode as INVALID_REQUEST_DATA will be in the response.'
                enum:
                  - REJECTED
              rejectCode:
                type: string
                description: |
                  USER_NOT_FOUND = Account to be updated is not in user's downline,  
                  ACCOUNT_NOT_DIRECT = Account to be updated is not a direct downline,  
                  INVALID_AMOUNT = Transfer amount must be numeric,  
                  TRANSFER_AMOUNT_ZERO = Transfer amount cannot be 0,  
                  SYSTEM_SECURITY_BLOCK_TRANSFER = Please contact your upline,  
                  INVALID_ACCOUNT_BALANCE = Cannot transfer if account balance is zero,  
                  CANNOT_TRANSFER_TODAY = You are not authorised to transfer today,  
                  INVALID_TRANSFER_AMOUNT = Invalid transfer amount,  
                  INVALID_PARTIAL_TRANSFER = Partial transfer is not valid for this account,  
                  PERMISSION_DENIED = User does not have permission to perform this action,  
                  INVALID_ACCOUNT = Username is not valid,  
                  COMMENT_CHAR_EXCEEDED = Comment character length is restricted to 200 characters,  
                  COMMENT_SPECIAL_CHARS = Comment cannot contain any special characters,  
                enum:
                  - USER_NOT_FOUND
                  - ACCOUNT_NOT_DIRECT
                  - INVALID_AMOUNT
                  - TRANSFER_AMOUNT_ZERO
                  - SYSTEM_SECURITY_BLOCK_TRANSFER
                  - INVALID_ACCOUNT_BALANCE
                  - CANNOT_TRANSFER_TODAY
                  - INVALID_TRANSFER_AMOUNT
                  - INVALID_PARTIAL_TRANSFER
                  - PERMISSION_DENIED
                  - INVALID_ACCOUNT
                  - COMMENT_CHAR_EXCEEDED
                  - COMMENT_SPECIAL_CHARS
              errorCode:
                type: string
                description: Error code.
                enum:
                  - INVALID_REQUEST_DATA
            description: ''
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '403':
          description: Forbidden
          schema:
            type: object
            properties:
              code:
                type: string
                description: Identifier representing the type of error that occurred.
              message:
                type: string
                description: Description of the error.
            description: Contains details of an error that was encountered.
        '500':
          description: InternalServerError
          schema:
            type: object
            properties:
              ref:
                type: string
              code:
                type: string
              message:
                type: string
      deprecated: false
